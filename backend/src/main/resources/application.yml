server:
  port: 8080
  servlet:
    context-path: /api

spring:
  servlet:
    multipart:
      enabled: true
#      单文件请求最大限制
      max-file-size: 100MB
#      单次请求最大限制
      max-request-size: 1000MB

custom:
#  用于该项目暂存文件的目录
  base-resource-path: path/to/your/absolute/resource_path
